            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-options">

         <!-- Contact Form -->
          <div class="container mt-4">
            <h1 class="display-1">
                <i class="bi bi-envelope"></i> Contact
            </h1>
            <hr>
            <form id="contactForm">
                <div class="form-group mb-3">
                    <label>Name:</label>
                     <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group mb-3">
                    <label>Email:</label>
                     <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                    <label>Subject:</label>
                     <input class="form-control" type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group mb-3">
                    <label>Message:</label>
                    <textarea class="form-control" rows="4" id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <button class="btn btn-primary float-end" type="submit"> Submit </button>
            </form>
          </div>

          <!-- Bootstrap Bundle with Popper -->
           <script src="scripts/bootstrap.bundle.min.js"></script>
           
           <!-- EmailJS Script -->
           <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
           <script>
               emailjs.init("A_kN7NCFubCbB5gOi"); 
               
               document.getElementById('contactForm').addEventListener('submit', function(event) {
                   event.preventDefault();
                   
                   const templateParams = {
                       name: document.getElementById('name').value,
                       email: document.getElementById('email').value,
                       subject: document.getElementById('subject').value,
                       message: document.getElementById('message').value
                   };
                   
                   emailjs.send('service_zg2mmzo', 'template_s471uhj', templateParams)
                       .then(function(response) {
                           alert('Email sent successfully!');
                           document.getElementById('contactForm').reset();
                       }, function(error) {
                           alert('Failed to send email. Please try again.');
                           console.log('Error:', error);
                       });
               });
           </script>
    </body>
</html>
